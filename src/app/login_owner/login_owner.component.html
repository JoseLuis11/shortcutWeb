
<body>

  <!-- Login owner -->
  <div class="w3-container" id="login">
    <h1 class="w3-xxlarge w3-text"><b>Inicio de sesión.</b></h1>
      <div class="w3-section">
        <label>Correo electrónico</label>
        <input class="w3-input w3-border" id="input-30" type="email" name="Email" [(ngModel)]="user.email" placeholder="Ingresa tu dirección de correo electrónico" required>
      </div>
      <div class="w3-section">
        <label>Contraseña</label>
        <input class="w3-input w3-border" id="input-30" type="password" name="Password" [(ngModel)]="user.password" placeholder="Ingresa tu contraseña" required>
      </div>
      <a href="#home"><button  type="submit" (click)="login()" class="w3-button w3-block w3-padding-large w3-black w3-margin-bottom" id="input-30">Ingresar</button> </a>
    <p class="w3-section">No estas registrado? <a href="register-owner">Registrate Aquí</a>!</p>
  </div>


</body>
