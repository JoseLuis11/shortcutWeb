<div>
  <div>
    <h1 ><b>S H O R T + C U T</b></h1>
  </div>

  <!-- Register owner -->
  <div>
    <h1><b>Registro.</b></h1>
    <p>Ingresa tu información para registrarte.</p>
      <div>
        <label>Nombre</label>
        <input type="text" name="Name" placeholder="Ingresa tu nombre" required>
      </div>
      <div>
        <label>Apellidos</label>
        <input type="text" name="LastName" placeholder="Ingresa tus apellidos" required>
      </div>
      <div>
        <label>Teléfono</label>
        <input type="text" name="Phone" placeholder="Ingresa tu número de teléfono" required>
      </div>
      <div>
        <label>Correo electrónico</label>
        <input type="text" name="Email" placeholder="Ingresa tu dirección de correo electrónico" required>
      </div>
      <div>
        <label>Contraseña</label>
        <input type="password" name="Password" placeholder="Ingresa tu contraseña" onblur="checkNames()" required>
      </div>
      <div>
        <label>Repite contraseña</label>
        <input type="password" name="Password2" placeholder="Ingresa tu contraseña otra vez" onblur="checkNames()" required>
        <div id="nameValidation" class="validation-image"></div>
      </div>
      <div>
        <input id="user" type="radio" name="logintype" value="user" checked>
        <label>Usuario</label>
      <br>
      <input id="owner" type="radio" name="logintype" value="owner">
        <label>Dueño (dueño de un negocio)</label>
      <BR>
      </div>   
      <button type="submit">Registrar</button>  
  </div>

</div>
